  <div class="container">
    <!--container-->

    <form name="myForm" class="form-group" onsubmit="return validateForm()" method="post" style="background-color: #000;color:#fff;height: 500px;width: 700px;margin: auto;padding: 20px;opacity: 0.7;">
      <!--form-->
      <h1 class="text-center">Train Booking Form</h1>

      <div id="form">
        <!--form-->
        <h3 style ="border-bottom: 2px solid #3399ff;width: 210px;padding: 5px;" class="text-white">Booking Details</h3>

        <div id="input">
          <!--input-->
          <input type="text" style="width: 300px;margin: 5px;border-top: none;border-left: none;border-right: none;outline: none;background: transparent;color: #fff;" placeholder="From" name="from">
          <input type="text" style="width: 300px;margin: 5px;border-top: none;border-left: none;border-right: none;outline: none;background: transparent;color: #fff;" placeholder="To" name="to">
          <input type="text" style="width: 300px;margin: 5px;border-top: none;border-left: none;border-right: none;outline: none;background: transparent;color: #fff;" placeholder="Departure Date" name="DeapartureDate">
          <input type="text" style="width: 300px;margin: 5px;border-top: none;border-left: none; border-right: none;outline: none;background: transparent;color: #fff;" placeholder="Departure Time" name="DepartureTime">
          <input type="text" style="width: 300px; margin: 5px;border-top: none;border-left: none;border-right: none;outline: none;background: transparent;color: #fff;" placeholder="Train Name or Number" name="TrainName">

          <select style="width: 300px;margin: 5px;border-top: none;border-left: none;border-right: none;outline: none;background: transparent; background-color:black;color: #fff;" name="Class">
            <option value="">Preferred Seating</option>
            <option value="General">General Class</option>
            <option value="Sleeper">Sleeper Class</option>
            <option value="AC-3tier">AC-3tier Class</option>
            <option value="AC-2tier">AC-2tier Class</option>
            <option value="AC-1tier">AC-1tier Class</option>
          </select>
        </div>
        <!--input-->

        <div id="input2">
          <!--input2-->
          <input type="number" style="width: 195px;margin: 5px;border-top: none;border-left: none;border-right: none;outline: none;background: transparent;color: #fff;" placeholder="Adult" name="Adult">
          <input type="number" style="width: 195px;margin: 5px;border-top: none;border-left: none;border-right: none;outline: none;background: transparent;color: #fff;" placeholder="Children(2-11years)" name="Children">
          <input type="number" style="width: 195px;margin: 5px;border-top: none;border-left: none;border-right: none;outline: none;background: transparent;color: #fff;" placeholder="Infant(under 2years)" name="Infant">
        </div>
        <!--input2-->

        <div id="input5">
          <!--input5-->
          <h3 class="text-white" style="border-bottom: 2px solid #3399ff;
          width: 220px;
          padding: 5px;">Personal Details</h3>
        </div>
        <!--input5-->

        <div id="input6">
          <!--input6-->
          <input type="text" style="width: 300px;margin: 5px;border-top: none;border-left: none;border-right: none;outline: none;background: transparent;color: #fff;" placeholder="Full Name" name="FullName">
          <input type="Text" style="width: 300px;margin: 5px;border-top: none;border-left: none;border-right: none;outline: none;background: transparent;color: #fff;" placeholder="Phone Number" name="PhoneNumber">
          <input type="email" style="width: 615px;margin: 5px;border-top: none;border-left: none;border-right: none;outline: none;background: transparent;color: #fff;" placeholder="Email" name="Email">
        </div>
        <!--input6-->
        <button type="submit" class="btn btn-warning text-white"><b>Submit Form</b></button>
        <button type="reset" class="btn btn-primary"><b>Clear Form</b></button>
      </div>
      <!--form-->

    </form>
    <!--form-->

  </div>
  <!--container-->
  <script>
    function validateForm() {
      var x = document.forms["myForm"]["from"].value;
      if (x == "") {
        alert("Please fill From row");
        return false;
      }

      var x = document.forms["myForm"]["to"].value;
      if (x == "") {
        alert("Please fill To row");
        return false;
      }

      var x = document.forms["myForm"]["DepartureDate"].value;
      if (x == "") {
        alert("Please fill Departure Date");
        return false;
      }

      var x = document.forms["myForm"]["DepartureTime"].value;
      if (x == "") {
        alert("Please fill Departure Time");
        return false;
      }

      var x = document.forms["myForm"]["TrainName"].value;
      if (x == "") {
        alert("Please fill Train Name or Number");
        return false;
      }

      var x = document.forms["myForm"]["Adult"].value;
      if (x == "") {
        alert("Please Fill Adult row");
        return false;
      }

      var x = document.forms["myForm"]["Children"].value;
      if (x == "") {
        alert("Please Fill Children row");
        return false;
      }

      var x = document.forms["myForm"]["Infant"].value;
      if (x == "") {
        alert("Please Fill Infant row");
        return false;
      }

      var x = document.forms["myForm"]["FullName"].value;
      if (x == "") {
        alert("Please Fill Full Name");
        return false;
      }

      var x = document.forms["myForm"]["PhoneNumber"].value;
      if (x == "") {
        alert("Please Fill Phone Number");
        return false;
      }

      var x = document.forms["myForm"]["Email"].value;
      if (x == "") {
        alert("Please Fill Email");
        return false;
      }

    }
  </script>
