<!-- Creating Card for showing Hotel details.. -->
<div class="container">
    <div class="row">
        <div class="col-8 offset-2">
            <div class="card" id="hotel-searchResult-card">
                <div class="row card-body">
                    <div class="col-5">
                        <img src="/images/taj_hotel.jpeg" class="card-img-left" alt="TajHotel" id="hotel_img">
                    </div>
                    <div class="col-5">
                        <div id="hotel_name">
                            The Taj Hotel<br> <i class="fas fa-star"></i><i class="fas fa-star"></i><i
                                class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
                        </div>
                        <address id="hotel_add">
                            <i class="fas fa-map-marker-alt"></i> Mumbai,
                            Maharastra, India
                        </address>
                    </div>
                    <div class="col-2 text-end" style="border-left: double;">
                        <div>
                            <span id="rate">5.0</span>
                            <span style="font-size: larger;">Excellent</span>
                            <span>5230 reviews</span>
                        </div>
                        <div style="margin-top: 40px;">
                            <span style="font-size: medium;"><i class="fas fa-rupee-sign"><del>7000</del></i></span><br>
                            <span style="font-size: larger;"><i class="fas fa-rupee-sign">5000</i></span><br>
                            <span style="font-size: small;">Per Night</span>
                            <button class="btn btn-success mt-2" id="detail_btn">Book Room</button>
                            <a href="#" style="font-size: x-small; color: green;"><i class="fas fa-ban"></i> Free
                                Cancellation</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
