        <span class="navbar-brand mb-0 logo"><a href="index.html" style="text-decoration:none; color:white;"><h2><i class="fa fa-ticket"></i>GrabYourTicket</h2></a></span>

      <div class="logindiv">
        <div class="row">
          <div class="col-4 offset-sm-4">
            <div class="card shadow-lg mt-5 login-card">
              <div class="card-body">
                <h3>USER REGISTRATION</h3>
                <form action="#" method="POST">
                  <div class="mb-3">
                    <label class="form-label">Full Name:</label>
                    <input type="text" class="form-control" name="name" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Email address:</label>
                    <input type="email" class="form-control" name="email" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Password:</label>
                    <input type="password" class="form-control"  name="password1" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Re-enter Password:</label>
                    <input type="password" class="form-control" required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" name="Submit" class="btn btn-success"><b>Register</b></button>
                    </div>
                    <div class="col-6">
                      <h6>Already registered? <a href="login.html">Login</a></h6>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
